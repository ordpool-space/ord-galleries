name: Submit a new Gallery
description: Fill out this form to propose a new gallery. The gallery must already be inscribed on mainnet. Submissions are only suggestions — moderators may reject entries or request changes.
title: "[Gallery] "
labels: [submission]

body:
  - type: input
    id: galleryId
    attributes:
      label: Gallery Inscription ID
      description: The Inscription ID of the gallery that is being submitted.
      placeholder: "e.g. 01234567890abcdef01234567890abcdef01234567890abcdef01234567890abcdi0"
    validations:
      required: true

  - type: input
    id: title
    attributes:
      label: Title
      description: The title of the gallery. If the gallery represents a known collection, please use the established name.
      placeholder: "e.g. My Gallery"
    validations:
      required: true

  - type: input
    id: previewId
    attributes:
      label: Preview Inscription ID (optional)
      description: An Inscription ID used as the gallery preview image. Ideally, this should be a scalable image (e.g. SVG, PNG, or HTML).
      placeholder: "e.g. 01234567890abcdef01234567890abcdef01234567890abcdef01234567890abcdi0"

  - type: input
    id: description
    attributes:
      label: Description (one line)
      description: An optional plain-text summary of the gallery or collection. No line breaks, no Markdown, no HTML.
      placeholder: "A collection of ..."

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Choose the most fitting category. You may select more than one. If none fit, select "other" or suggest a new one in a separate issue.
      multiple: true
      options:
        - art
        - photography
        - profile-picture
        - other

  - type: checkboxes
    id: terms
    attributes:
      label: License
      description: The entire content of this repository is licensed under CC0 1.0 Universal — https://github.com/ordpool-space/ord-galleries/blob/main/LICENSE. Please read the license before submitting.
      options:
        - label: I hereby agree to release all rights to the content to the public domain.
          required: true
